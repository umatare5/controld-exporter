name: Lint Code with golangci-lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    uses: umatare5/common/.github/workflows/golangci-lint.yml@eb4ce45eb7d7e2b7a88454e12786e6ab29463ab7
    with:
      go_version: "1.24.5"
      golangci_lint_version: "v1.64.8"
      golangci_lint_config: ".golangci.yml"
