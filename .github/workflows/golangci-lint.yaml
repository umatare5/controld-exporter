name: Lint Code with golangci-lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    uses: umatare5/common/.github/workflows/golangci-lint.yml@0588daa41adfcb4187551c931dba237600f9fa01
    with:
      go_version: "1.24.5"
      golangci_lint_version: "v1.64.8"
      golangci_lint_config: ".golangci.yml"
