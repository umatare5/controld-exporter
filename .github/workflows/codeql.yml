name: CodeQL Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Sundays at 12:00 UTC
    - cron: "0 12 * * 0"

permissions:
  security-events: write
  packages: read

jobs:
  codeql:
    uses: umatare5/common/.github/workflows/codeql.yml@b0d63435dea58265bb07bd6db3d42624abaa91e0 # v0.8.0
    with:
      codeql_config: ""
